<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <section class="checkout.foam">
          <form name="checkout_name">
            <fieldset>
              <legend>Shipping</legend>
              <div class="checkout_name">
                <label for="fname">First Name</label>
                <input name="fname" required/>
                <label for="lname">Last Name</label>
                <input name="lname" required/>

              </div>
                
            </fieldset>
            <fieldset>
              <legend>Address</legend>
              <label for="Address">Address</label>
              <input name="street" required>
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <label for="cadNumber">Card number</label>
              <input type="number">
              <label for="expiration">expiration</label>
              <input name="expiration" required />
              <label for="code">Security Code</label>
              <input name="code" required />
            </fieldset>
            
            <fieldset class="checkout-sumary">
              <legend >Order Sumary</legend> 
              <ul>
                <li>
                  <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label>
                  <p name="cartTotal" id="cartTotal"></p>
                </li>
                <li>
                  <label for="Shipping">Shipping Estimate</label>
                  <p id="Shipping"></p>
                </li>
                <li>
                  <label for="tax">Tax</label>
                  <p id="tax"></p>
                </li>
                <li>
                  <label for="orderTotal">Order Total</label>
                  <p id="orderTotal"></p>
                </li>
              </ul>
              
            </fieldset>
            <button id="checkoutSubmit">Checkout</button>
          </form>
        </section>
      </section>
    </main>

    <footer id="main-footer"></footer>
    
  </body>
</html>
